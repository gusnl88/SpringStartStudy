<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정페이지</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
<h2>게시글 수정페이지</h2>
<div class="container mt-4">
  <h2>게시글 수정</h2>
  <form action="./update.do" method="post">
      <p>| 글번호  <span id="bId" name="bId" th:text="${board.bId}"></span></p>
      <p>| 작성자  <span th:text="${board.uId}"></span></p>
      <p>| 작성일  <span th:text="${board.getPostTime}"></span></p>
      <p>| 수정일  <span th:text="${board.getUpdateTime}"></span></p>
      <p>| 상태  <span th:text="${board.status}"></span></p>
      <p>| 조회수  <span th:text="${board.viewCount}"></span></p>

    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" value="">
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" name="content" rows="10"></textarea>
    </div>
    <button class="btn btn-primary">수정</button>

</form>
</div>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
